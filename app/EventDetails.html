<!DOCTYPE html>
<html ng-app="eventsApp">

<head>
  <meta charset="utf-8">
  <title>Event Registration</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/app.css" />
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/underscore-1.4.4.min.js"></script>
  <script src="/lib/angular/angular.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers/eventController.js"></script>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">

        </ul>
      </div>
    </div>
    <div ng-controller="eventController as vm" style = "padding-left:20px; padding-right:20px">
      <img ng-src="{{vm.event.imageUrl}}"; style ="max-width:25%; height:auto"/>
      <div class="row">
        <div class="spann11">
          <h2>{{vm.event.name}}</h2>
        </div>
      </div>
      <div class="row">
        <div class="span3">
          <div><strong>Date:</strong> {{vm.event.date}}</div>
          <div><strong>Time:</strong> {{vm.event.time}}</div>
       </div>
       <div class="span4">
        <address>
            <strong>Address:</strong><br>
            {{vm.event.location.address}}<br>
            {{vm.event.location.city}}, {{vm.event.location.state}}
        </address>
       </div>
     </div>
     </div>
  </div>
</body>

</html>
